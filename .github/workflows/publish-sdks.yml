name: Publish GraphQL SDKs

on:
  push:
    branches: [main]
    paths:
      - "src/graphql/schema.graphql"
      - "src/graphql/operations/**"
      - "sdks/**"
      - ".github/workflows/publish-sdks.yml"
  workflow_dispatch: {}

jobs:
  publish-npm:
    name: Publish TS/React SDK to GitHub Packages (npm)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    defaults:
      run:
        working-directory: sdks/ts-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com"
          cache: "pnpm"
          cache-dependency-path: sdks/ts-sdk/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Set version from run number
        run: |
          VERSION="0.1.${GITHUB_RUN_NUMBER}"
          echo "Publishing version: $VERSION"
          pnpm pkg set version="$VERSION"

      - name: Build & codegen
        run: pnpm run prepare

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm publish --no-git-checks --access restricted

  publish-python:
    name: Publish Python SDK to GitHub Packages (PyPI)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    defaults:
      run:
        working-directory: sdks/py-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: sdks/py-sdk/pyproject.toml

      - name: Install build & codegen deps
        run: |
          python -m pip install --upgrade pip
          pip install ariadne-codegen build

      - name: Set version from run number
        run: |
          VERSION="0.1.${GITHUB_RUN_NUMBER}"
          echo "Publishing version: $VERSION"

          python - <<'PY'
          import os, re, pathlib
          version = os.environ["VERSION"]
          p = pathlib.Path("pyproject.toml")
          txt = p.read_text(encoding="utf-8")
          txt2 = re.sub(r'(?m)^version\s*=\s*"[^\"]+"', f'version = "{version}"', txt, count=1)
          if txt2 == txt:
            raise SystemExit("Could not find version = \"...\" line in pyproject.toml")
          p.write_text(txt2, encoding="utf-8")
          print("Updated pyproject.toml version to", version)
          PY
        env:
          VERSION: 0.1.${{ github.run_number }}

      - name: Run codegen
        run: ariadne-codegen

      - name: Build wheel + sdist
        run: python -m build

      - name: Publish to GitHub Packages (Python)
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          repository-url: https://pypi.pkg.github.com/${{ github.repository_owner }}
          user: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          packages-dir: sdks/py-sdk/dist
          skip-existing: true
