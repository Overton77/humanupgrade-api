name: Publish GraphQL SDKs

on:
    push:
        branches: [main]
        paths:
            - "src/graphql/schema.graphql"
            - "src/graphql/operations/**"
            - "sdks/**"
            - ".github/workflows/publish-sdks.yml"
    workflow_dispatch: {}

jobs:
    publish-npm:
        name: Publish TS/React SDK to npm (GitHub Packages)
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        defaults:
            run:
                working-directory: sdks/ts-sdk

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  # If you're using GitHub Packages as your private npm registry:
                  registry-url: "https://npm.pkg.github.com"

            - name: Install dependencies
              run: npm install

            - name: Build & codegen
              run: npm run prepare

            - name: Publish package
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm publish --access restricted

    publish-python:
        name: Publish Python SDK to private registry
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        defaults:
            run:
                working-directory: sdks/py-sdk

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.13"

            - name: Install build & codegen deps
              run: |
                  python -m pip install --upgrade pip
                  pip install ariadne-codegen build

            - name: Run codegen
              run: ariadne-codegen

            - name: Build wheel + sdist
              run: python -m build

            - name: Publish to GitHub Packages (Python)
              # Change repository-url if you later move to another private index
              uses: pypa/gh-action-pypi-publish@v1.12.2
              with:
                  repository-url: https://pypi.pkg.github.com/${{ github.repository_owner }}
                  user: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
