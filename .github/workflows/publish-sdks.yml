name: Publish GraphQL SDKs

on:
  push:
    branches: [main]
    paths:
      - "src/graphql/schema.graphql"
      - "src/graphql/operations/**"
      - "sdks/**"
      - ".github/workflows/publish-sdks.yml"
  workflow_dispatch: {}

jobs:
  publish-npm:
    name: Publish TS/React SDK to GitHub Packages (npm)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    defaults:
      run:
        working-directory: sdks/ts-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com"

      - name: Enable pnpm (corepack)
        run: |
          corepack enable
          corepack prepare pnpm@9.15.0 --activate
          pnpm --version

      - name: Verify pnpm lockfile exists
        run: |
          ls -la
          test -f pnpm-lock.yaml || (echo "pnpm-lock.yaml missing in sdks/ts-sdk. Commit it or disable frozen lockfile." && exit 1)

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Set version from run number
        run: |
          VERSION="0.1.${GITHUB_RUN_NUMBER}"
          echo "Publishing version: $VERSION"
          pnpm pkg set version="$VERSION"

      - name: Build & codegen
        run: pnpm run prepare

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm publish --no-git-checks --access restricted

  publish-python:
    name: Publish Python SDK to GitHub Packages (PyPI)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    defaults:
      run:
        working-directory: sdks/py-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build & codegen deps
        run: |
          python -m pip install --upgrade pip
          pip install ariadne-codegen build twine

      - name: Set version from run number
        env:
          VERSION: 0.1.${{ github.run_number }}
        run: |
          echo "Publishing version: $VERSION"
          python - <<'PY'
          import os, re, pathlib
          version = os.environ["VERSION"]
          p = pathlib.Path("pyproject.toml")
          txt = p.read_text(encoding="utf-8")
          txt2 = re.sub(r'(?m)^version\s*=\s*"[^\"]+"', f'version = "{version}"', txt, count=1)
          if txt2 == txt:
            raise SystemExit('Could not find version = "..." line in pyproject.toml')
          p.write_text(txt2, encoding="utf-8")
          print("Updated pyproject.toml version to", version)
          PY

      - name: Show pyproject version (sanity)
        run: |
          python - <<'PY'
          import tomllib
          with open("pyproject.toml", "rb") as f:
            data = tomllib.load(f)
          print("project.name:", data["project"]["name"])
          print("project.version:", data["project"]["version"])
          PY

      - name: Clean build outputs
        run: |
          rm -rf dist build *.egg-info .pytest_cache || true
          find . -maxdepth 3 -name "*.egg-info" -exec rm -rf {} + || true

      - name: Run codegen
        run: ariadne-codegen

      - name: Ensure package is importable (src layout)
        run: |
          test -d src/hu_graphql_client || (echo "Missing src/hu_graphql_client directory" && exit 1)
          test -f src/hu_graphql_client/__init__.py || echo "" > src/hu_graphql_client/__init__.py
          ls -la src/hu_graphql_client

      - name: Build wheel + sdist (verbose)
        run: python -m build -v

      - name: Print wheel METADATA (debug)
        run: |
          python - <<'PY'
          import glob, zipfile
          whls = glob.glob("dist/*.whl")
          print("Wheels:", whls)
          if not whls:
            raise SystemExit("No wheel found in dist/")
          for whl in whls:
            with zipfile.ZipFile(whl) as z:
              meta_paths = [p for p in z.namelist() if p.endswith("METADATA")]
              print("METADATA paths:", meta_paths)
              for mp in meta_paths:
                data = z.read(mp).decode("utf-8", "replace")
                print("----", whl, mp, "----")
                print(data.splitlines()[0:80])
          PY

      - name: Validate dist metadata (twine)
        run: python -m twine check dist/*

      - name: Publish to GitHub Packages (Python) via twine
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m twine upload \
            --repository-url "https://pypi.pkg.github.com/${{ github.repository_owner }}" \
            dist/*
