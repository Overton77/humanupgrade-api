  fundingStage: String
  employeeCountMin: Int
  employeeCountMax: Int
  employeeCountAsOf: DateTime
  revenueAnnualMin: Float
  revenueAnnualMax: Float
  revenueAnnualCurrency: String
  revenueAnnualAsOf: DateTime
