# ============================================================================
# Platform Inputs
# ============================================================================

input PlatformInput {
  platformId: String
  canonicalName: String!
  aliases: [String!]
  platformType: MediaPlatformType!
  description: String
  websiteUrl: String
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
}

input PlatformConnectInput {
  platformId: ID!
}

input PlatformConnectByKeyInput {
  canonicalName: String!
}

input PlatformRelateUpsertInput {
  connect: PlatformConnectInput
  connectByKey: PlatformConnectByKeyInput
  upsert: PlatformInput
}

# ============================================================================
# Series Inputs
# ============================================================================

input SeriesInput {
  seriesId: String
  canonicalName: String!
  aliases: [String!]
  description: String
  seriesType: MediaSeriesType!
  webPageUrl: String
  imageUrl: String
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
}

input SeriesConnectInput {
  seriesId: ID!
}

input SeriesConnectByKeyInput {
  channelId: String!
  canonicalName: String!
}

input SeriesRelateUpsertInput {
  connect: SeriesConnectInput
  connectByKey: SeriesConnectByKeyInput
  upsert: SeriesInput
}

# ============================================================================
# EpisodeSegment Inputs
# ============================================================================

input EpisodeSegmentInput {
  episodeSegmentId: String
  canonicalName: String!
  description: String
  orderIndex: Int
  startTimeSec: Int
  endTimeSec: Int
  timeRangeJson: String
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
}

input EpisodeSegmentConnectInput {
  episodeSegmentId: ID!
}

input EpisodeSegmentConnectByKeyInput {
  episodeId: String!
  orderIndex: Int!
}

input EpisodeSegmentRelateUpsertInput {
  connect: EpisodeSegmentConnectInput
  connectByKey: EpisodeSegmentConnectByKeyInput
  upsert: EpisodeSegmentInput
}

# ============================================================================
# Channel Inputs
# ============================================================================

input ChannelInput {
  channelId: String
  canonicalName: String!
  aliases: [String!]
  description: String
  channelHandle: String
  platformChannelId: String
  webPageUrl: String
  rssUrl: String
  imageUrl: String
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  onPlatform: [PlatformHostsChannelEdgeInput!]
  hasSeries: [ChannelHasSeriesEdgeInput!]
  hasEpisode: [ChannelHasEpisodeEdgeInput!]
}

input ChannelConnectInput {
  channelId: ID!
}

input ChannelConnectByKeyInput {
  platformId: String!
  platformChannelId: String
  channelHandle: String
}

input ChannelRelateUpsertInput {
  connect: ChannelConnectInput
  connectByKey: ChannelConnectByKeyInput
  upsert: ChannelInput
}

# ============================================================================
# Channel Edge Inputs
# ============================================================================

input PlatformHostsChannelEdgeInput {
  channel: ChannelRelateUpsertInput!
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime
}

input PlatformOnChannelEdgeInput {
  platform: PlatformRelateUpsertInput!
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime
}

input ChannelHasSeriesEdgeInput {
  series: SeriesRelateUpsertInput!
  orderIndex: Int
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime
}

input ChannelHasEpisodeEdgeInput {
  episode: EpisodeRelateUpsertInput!
  publishedAt: DateTime
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime
}

# ============================================================================
# Episode Inputs
# ============================================================================

input EpisodeInput {
  episodeId: String
  canonicalName: String!
  description: String
  publishedAt: DateTime
  durationSec: Int
  language: String
  s3TranscriptUrl: String
  transcriptUrl: String
  webPageUrl: String
  webPageSummary: String
  searchText: String
  embedding: String
  youtubeUrl: String
  youtubeWatchUrl: String
  youtubeEmbedUrl: String
  socialUrlsJson: String
  timestampsJson: String
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  inChannel: [EpisodeInChannelEdgeInput!]
  inSeries: [EpisodeInSeriesEdgeInput!]
  onPlatform: [EpisodeOnPlatformEdgeInput!]
  hasSegment: [EpisodeHasSegmentEdgeInput!]
}

input EpisodeConnectInput {
  episodeId: ID!
}

input EpisodeConnectByKeyInput {
  webPageUrl: String!
}

input EpisodeRelateUpsertInput {
  connect: EpisodeConnectInput
  connectByKey: EpisodeConnectByKeyInput
  upsert: EpisodeInput
}

# ============================================================================
# Episode Edge Inputs
# ============================================================================

input EpisodeInChannelEdgeInput {
  channel: ChannelRelateUpsertInput!
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime
}

input EpisodeInSeriesEdgeInput {
  series: SeriesRelateUpsertInput!
  orderIndex: Int
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime
}

input EpisodeOnPlatformEdgeInput {
  platform: PlatformRelateUpsertInput!
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime
}

input EpisodeHasSegmentEdgeInput {
  segment: EpisodeSegmentRelateUpsertInput!
  orderIndex: Int
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime
}

# ============================================================================
# Series Edge Inputs
# ============================================================================

input SeriesInChannelEdgeInput {
  channel: ChannelRelateUpsertInput!
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime
}

input SeriesIncludesEpisodeEdgeInput {
  episode: EpisodeRelateUpsertInput!
  orderIndex: Int
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime
}

# ============================================================================
# Upsert Inputs
# ============================================================================

input UpsertPlatformInput {
  platformId: String
  canonicalName: String!
  aliases: [String!]
  platformType: MediaPlatformType!
  description: String
  websiteUrl: String
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  hostsChannel: [PlatformHostsChannelEdgeInput!]
}

input UpsertChannelInput {
  channelId: String
  canonicalName: String!
  aliases: [String!]
  description: String
  channelHandle: String
  platformChannelId: String
  webPageUrl: String
  rssUrl: String
  imageUrl: String
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  onPlatform: [PlatformOnChannelEdgeInput!]
  hasSeries: [ChannelHasSeriesEdgeInput!]
  hasEpisode: [ChannelHasEpisodeEdgeInput!]
}

input UpsertSeriesInput {
  seriesId: String
  canonicalName: String!
  aliases: [String!]
  description: String
  seriesType: MediaSeriesType!
  webPageUrl: String
  imageUrl: String
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  inChannel: [SeriesInChannelEdgeInput!]
  includesEpisode: [SeriesIncludesEpisodeEdgeInput!]
}

input UpsertEpisodeInput {
  episodeId: String
  canonicalName: String!
  description: String
  publishedAt: DateTime
  durationSec: Int
  language: String
  s3TranscriptUrl: String
  transcriptUrl: String
  webPageUrl: String
  webPageSummary: String
  searchText: String
  embedding: String
  youtubeUrl: String
  youtubeWatchUrl: String
  youtubeEmbedUrl: String
  socialUrlsJson: String
  timestampsJson: String
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  inChannel: [EpisodeInChannelEdgeInput!]
  inSeries: [EpisodeInSeriesEdgeInput!]
  onPlatform: [EpisodeOnPlatformEdgeInput!]
  hasSegment: [EpisodeHasSegmentEdgeInput!]
}

input UpsertEpisodeSegmentsInput {
  episode: EpisodeRelateUpsertInput!
  segments: [EpisodeSegmentWithOrderInput!]!
}

input EpisodeSegmentWithOrderInput {
  segment: EpisodeSegmentRelateUpsertInput!
  orderIndex: Int
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime
}
