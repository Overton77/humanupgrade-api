type Listing {
  listingId: ID!
  listingDomain: ListingDomain!
  title: String!
  description: String
  sku: String
  url: String
  brandName: String
  currency: String!
  priceAmount: Float
  priceType: PriceType
  pricingNotes: String
  constraints: String
  regionsAvailable: [String!]
  requiresAppointment: Boolean
  collectionMode: CollectionMode
  turnaroundTime: String
}

type Product {
  productId: ID!
  name: String!
  synonyms: [String!]
  productDomain: ProductDomain!
  productType: String
  productFingerprint: String
  intendedUse: String
  description: String
  brandName: String
  modelNumber: String
  ndcCode: String
  upc: String
  gtin: String
  riskClass: String
  currency: String
  priceAmount: Float
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime! 

  # Searchability and Vector 

  searchText: String   
  embedding: [Float!] 
  # Relationships
  deliversLabTest: [DeliversLabTestEdge!]
  implementsPanel: [ImplementsPanelEdge!]
  containsCompoundForm: [ContainsCompoundFormEdge!]
  followsPathway: [FollowsPathwayEdge!]
  inCategory: [InCategoryEdge!]
  usesPlatform: [ProductUsesPlatformEdge!]
  hasRegulatoryStatus: [HasRegulatoryStatusEdge!]
  manufacturedBy: [ManufacturedByEdge!]
  isDevice: [ProductIsDeviceEdge!]
} 

type RegulatoryStatus {
  regulatoryStatusId: ID!
  status: String
  effectiveDate: DateTime
  statusDetails: String
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime!
}

type RegulatoryPathway {
  pathwayId: ID!
  authority: String!
  pathwayType: String!
  pathwayName: String!
  requirementsSummary: String
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime!
}  


type ProductCategory {
  categoryId: ID!
  name: String!
  description: String
  aliases: [String!]
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime!
} 