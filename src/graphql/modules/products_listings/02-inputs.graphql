input ListingInput {
  listingId: ID
  listingDomain: ListingDomain!
  title: String!
  description: String
  sku: String
  url: String
  brandName: String
  currency: String!
  priceAmount: Float
  priceType: PriceType
  pricingNotes: String
  constraints: String
  regionsAvailable: [String!]
  requiresAppointment: Boolean
  collectionMode: CollectionMode
  turnaroundTime: String
}

input ProductInput {
  productId: ID
  name: String!
  synonyms: [String!]
  productDomain: ProductDomain!
  productType: String
  productFingerprint: String
  intendedUse: String
  description: String
  brandName: String
  modelNumber: String
  ndcCode: String
  upc: String
  gtin: String
  riskClass: String
  currency: String
  priceAmount: Float
  validAt: DateTime
  invalidAt: DateTime
  expiredAt: DateTime
  createdAt: DateTime
  # Relationships
  deliversLabTest: [DeliversLabTestRelationshipInput!]
  implementsPanel: [ImplementsPanelRelationshipInput!]
  containsCompoundForm: [ContainsCompoundFormRelationshipInput!]
  followsPathway: [FollowsPathwayRelationshipInput!]
  inCategory: [InCategoryRelationshipInput!]
  usesPlatform: [ProductUsesPlatformRelationshipInput!]
  hasRegulatoryStatus: [HasRegulatoryStatusRelationshipInput!]
  manufacturedBy: [ManufacturedByRelationshipInput!]
} 



input ListingRelateInput {
  create: ListingInput
  connect: ListingConnectInput
}

